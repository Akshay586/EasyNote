<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Easy Note</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    
    <form action="#" th:action="@{/landing}"
    	th:object="${user}" method="post">
  	<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" th:field=*{emailId} name="email" required>
	<br>
	<label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter Username" th:field=*{userName} name="username" required>
	<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" th:field=*{password} name="psw" required>
	<br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <button type="submit" class="registerbtn">Register</button>
  </div>

</form>

	<form action="#" th:act	ion="@{/loginalt}"
    	th:object="${user}" method="get">
    <p>Already have an account? <button type="submit" class="registerbtn">login</button></p>
    </form>
</body>
</html>
